<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5>Herring</h5>
      <small *ngIf="titleActions$ | async as title">{{title}}</small>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a class="nav-item nav-link ml-3" (click)="changeTitle('Home')" data-toggle="tab"
           routerLink="/home">
          <i class="fas fa-h-square"></i>
          Home
        </a>
        <a class="nav-item nav-link ml-3" (click)="changeTitle('Users')" data-toggle="tab"
           routerLink="/users">
          <i class="fa fa-users"></i>
          Users
        </a>
        <a [hidden]="!isAdmin" class="nav-item nav-link ml-3" (click)="changeTitle('Settings')"
           routerLink="/user-settings" data-toggle="tab">
          <i class="fa fa-cogs"></i>
          Settings
        </a>
        <a class="nav-item nav-link active ml-1" routerLink="/project-list" data-toggle="tab">
          <i class="fas fa-tasks"></i>
          Projects
        </a>
        <a class="nav-item nav-link move-right ml-3" (click)="changeTitle('Details')"
           routerLink="/user-details" data-toggle="tab">
          Welcome, {{user?.firstName}}
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <div class="container">
    <div class="e-profile">
      <div class="row">
        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
          <div class="text-center text-sm-left mb-2 mb-sm-0">
            <div class="row">
              <div class="col">
                <div class="tab-pane fade show active" id="options">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewTaskGroup">
                    <i class="fas fa-plus"></i>
                    New TaskGroup
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- -->

      <div class="tab-pane fade show active" id="profile">
        <div class="container">
          <div class="row flex-lg-nowrap">
            <div class="col">
              <div class="row">
                <div class="col mb-3">
                  <div *ngFor="let taskGroup of tasksGroups">
                    <div class="card">
                      <div class="card-body">
                        <div class="e-profile">
                          <div class="row">
                            <div class="col col-sm-left">
                              <h2>{{taskGroup.title}}</h2>
                            </div>
                            <div class="text-center text-sm-right">
                              <button (click)="onDelete(taskGroup.id)" class="btn btn-block btn-danger">
                                <span>Delete</span>
                                <i class="fas fa-sing-in-alt ml-1"></i>
                              </button>
                            </div>
                          </div>
                          <div class="tab-content pt-3">
                            <div class="tab-pane active">
                              <div cdkDropListGroup>
                                <div class="example-container">
                                  <h4>To do</h4>

                                  <div
                                    cdkDropList
                                    [cdkDropListData]="todo!"
                                    class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                                  </div>
                                </div>

                                <div class="example-container">
                                  <h4>Done</h4>

                                  <div
                                    cdkDropList
                                    [cdkDropListData]="done!"
                                    class="example-list"
                                    (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- add task-group modal -->
    <div class="modal fade" id="addNewTaskGroup" tabindex="-1" role="dialog" aria-labelledby="addNewTaskGroupLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewTaskGroupLabel">Add new task group</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <form #newTaskGroupForm="ngForm" (ngSubmit)="onAddNewTaskGroup(newTaskGroupForm)">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" name="title" required ngModel class="form-control">
                </div>
                <button type="submit" style="display: none;" id="new-task-group-save"></button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="new-project-close">Close</button>
            <button type="button" (click)="saveNewProject()" [disabled]="newTaskGroupForm.invalid"
                    class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
